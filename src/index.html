<!DOCTYPE html>
<meta charset="UTF-8">

	<head>

	<body>
<!-- Page contents go here -->

		<div class="header">
			<h2>ToDo</h2>
		</div>

		<div class="sidenav">
			<button class = "btn" onclick="addTask()"><a href="#popup1">
				+
			</a>
			<button class = "btn"><a href="#popup2">
				-
			</a>
		</div>


		<div id="popup1" class="overlay">
			<div class="popup">
				<h2>Add task:</h2>
				<a class="close" href="#">x</a>
				<p>Name <input type="text"></p>
				<p>Description <textarea rows="8" cols="32"></textarea></p>
			</div>
		</div> 

                <div id="popup2" class="overlay">
                        <div class="popup">
                                <h2>Remove task:</h2>
                                <a class="close" href="#">x</a>
                                <div class = "content">
                                        Choose task(s) to delete:
                                </div>
                        </div>
                </div>


                
		<div class ="content">
			<h2>Tasks:</h2>
		</div>

		<div class="footer">

		</div>
